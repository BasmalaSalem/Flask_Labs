{% extends 'base.html' %} {% block title %}Profile{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2 class="text-center">Welcome, {{ username }}!</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Profile Information</h5>
        <p class="card-text"><strong>Username:</strong> {{ username }}</p>
        <p class="card-text"><strong>Password:</strong> {{ password }}</p>
        <a href= url_for("login") class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
